<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ma calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  </head>
  <body>
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12"></div>
          <div class="col-md-5 offset-md-3  calculat">
            <div class="col-12">
              <h6 class="text-center"><a href="" class="text-decoration-none text-black">Ma calculatrice toute simple: </a><a href="">Calculatrice simple</a></h6>
            </div>
            <hr>
            <div class="display nombreEntrer">
                <div class="display-1 offset-10 fs-1">0</div>
                <div class="display-2 fs-5">0</div>
            </div>
            <div class="row mes-btn all-button">
              <div class="col-7 btn-s">              
                  <button id="btn-7" class="button nombre">7</button>
                  <button id="btn-8" class="button nombre">8</button>
                  <button id="btn-9" class="button nombre">9</button>
                  <button id="btn-4" class="button nombre">4</button>
                  <button id="btn-5" class="button nombre">5</button>
                  <button id="btn-6" class="button nombre">6</button>
                  <button id="btn-1" class="button nombre">1</button>
                  <button id="btn-2" class="button nombre">2</button>
                  <button id="btn-3" class="button nombre">3</button>
                  <button id="btn-0" class="button nombre">0</button>
                  <button id="btn-point" class="button nombre point">.</button>
              </div>
              <div class="col-5 signe">
                <button id="btn-CE" class="button btn-ce">C</button>
                <button id="btn-C" class="button btn-c">CE</button>
                <button id="btn-div" class="button operation">/</button>
                <button id="btn-mult" class="button operation">X</button>
                <button id="btn-moins" class="button operation">-</button>
                <button id="btn-plus" class="button operation">+</button>
                <button id="btn-egal" class="button egal">=</button>
              </div>

              <div class="col-8">
                <input type="button" value="Separer milliers*" class="button-s">
              </div>
                
              
            </div>
          </div>
        </div>
      </div>
